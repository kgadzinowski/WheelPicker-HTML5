<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Mobiscroll</title>
    
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
    <!--
        <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
    -->
    <script src="js/mobiscroll.core.js" type="text/javascript"></script>
    <script src="js/mobiscroll.datetime.js" type="text/javascript"></script>
    <script src="js/Rect.js" type="text/javascript"></script>
    <script src="js/WheelPicker.js" type="text/javascript"></script>
 

    <link href="css/wheelPicker.css" rel="stylesheet" type="text/css" />
    <link href="css/mobiscroll.core.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        body {
            font-family: arial, verdana, sans-serif;
            font-size: 12px;
        }
        .inline > div {
            text-align: center;
        }
        #buttons {
            text-align: left;
            padding: 1em 0;
        }
        @media (min-width:450px) {
            #buttons {
                padding-left: 22%;
            }
        }
    </style>

    <script type="text/javascript">
        
        $.mobile.loadingMessage = false;
        
        $(function () {
            var curr = new Date().getFullYear();


            $('select').scroller({ preset: 'select' }).bind('change', function() {
                $('#test').val('').scroller('destroy').scroller($.extend({preset: 'date',
                    display: 'inline'}, { mode: $('#mode').val() }));
            });

            $('#demo').trigger('change');
            $('#buttons').hide();
            //$('#trigger').click(function() {
                $('#test').scroller('show');
                return false;
            //});

            $('#clear').click(function() {
                $('#test').val('');
                return false;
            });
            
            
            
        });
    </script>
</head>

<body>
    <div data-role="page" data-theme="b">
        <div data-role="header" data-theme="a">
            <h1>Mobiscroll</h1>
        </div>

        <div data-role="content" class="content" data-theme="d">
            <form id="testform">
                <div data-role="fieldcontain">
                    <label for="theme">Theme</label>
                    <select name="theme" id="theme" data-role="none">
                        <option value="default">Default</option>
                        <option value="jqm">jQuery Mobile</option>
                        <option value="android-ics">Android ICS</option>
                        <option value="android-ics light">Android ICS Light</option>
                        <option value="android">Android</option>
                        <option value="sense-ui">Sense UI</option>
                        <option value="ios">iOS</option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="mode">Mode</label>
                    <select name="mode" id="mode" data-role="none">
                        <option value="scroller">Scroller</option>
                        <option value="clickpick">Clickpick</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="demo">Demo</label>
                    <select name="demo" id="demo" data-role="none">
                        <option value="date">Date</option>
                        <option value="datetime">Datetime</option>
                        <option value="time">Time</option>
                        <option value="credit">Credit card expiration</option>
                        <option value="btn">Show/Clear buttons</option>
                        <option value="inline">Inline</option>
                    </select>
                </div>
     
                <div data-role="fieldcontain" class="inline">
                    <label for="test">Click here to try</label>
                    <input type="text" name="test" id="test" />
                    <div data-role="controlgroup" data-type="horizontal" id="buttons">
                        <a href="#" id="trigger" data-role="button" data-icon="grid">Choose Date</a>
                        <a href="#" id="clear" data-role="button" data-icon="delete">Clear</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script type="text/javascript"> 
        
    var scrHeight = $(window).height();
    var scrWidth = $(window).width();
    
    var wheelX = scrWidth * 0.1;
    var wheelY = scrHeight * 0.1;
    var wheelWidth = scrWidth * 0.1;
    var wheelHeight = scrHeight * 0.4;
    
    var wheelRect = new Rect(wheelX, wheelY, wheelWidth, wheelHeight);
    var wheelRect2 = new Rect(wheelX*1.5, wheelY, wheelWidth, wheelHeight);
            
    var wheelElements = new Array();
    wheelElements[0] = 0;
    wheelElements[1] = 1;
    wheelElements[2] = 2;
    wheelElements[3] = 3;
    wheelElements[4] = 4;
    wheelElements[5] = 5;
    wheelElements[6] = 6;
    wheelElements[7] = 7;
    wheelElements[8] = 8;
    wheelElements[9] = 9;

    var context = $(document.body);

    console.log("Prepare to add wheel..");

    var label = "";
    var wheelPicker = new WheelPicker('wheelPicker', wheelRect, wheelElements, 2, false, false, label, context);
    wheelPicker.add();
    
    var wheelPicker = new WheelPicker('wheelPickerInf', wheelRect2, wheelElements, 8, true, false, label, context);
    wheelPicker.add();

    console.log("Wheel should be here..");

</script>

    
</body>



</html>
